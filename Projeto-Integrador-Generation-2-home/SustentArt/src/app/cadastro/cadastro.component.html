<div class="container">
        <div class="row">
        <img class="br-50 img-tam" src="https://br.jetss.com/wp-content/uploads/2018/10/paul-allen-2-cofundador-da-Microsoft.jpg">
        <button class="btn btn-primary" type="submit">Alterar</button>
        </div>
    <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Nome</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
          </div>
        </div>
        <div class="row"> 
          <div class="col-md-6 mb-3">
            <label for="validationCustomUsername">E-mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Telefone</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Telefone" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="validationCustom04">Senha</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Senha" required>
          </div>
          <div><button class="btn btn-primary " type="submit">Alterar</button></div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Concordo com os termos e condições
            </label>
            <div class="invalid-feedback">
              Você deve concordar, antes de continuar.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      
     


</div>
