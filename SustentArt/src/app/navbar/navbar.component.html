      <input type="text" class="form-control" id="email" [(ngModel)]="userLogin.email" placeholder="E-Mail">

    <input type="password" class="form-control mr-2" id="senha" placeholder="Senha" [(ngModel)]="userLogin.senha">

    <button class="btn btn-success" type="submit" (click)='entrar()'>Login</button>

  </div>
