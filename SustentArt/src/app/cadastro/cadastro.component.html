<div class="container box mt-5 mb-5 col-md-5">
    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Cadastrar</h1>
      </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-8">
        <div>
          <div class="d-flex justify-content-center"><img src="https://www.sunoresearch.com.br/wp-content/uploads/2018/08/paul-allen.jpg" class="img-tam br-50" > </div>
          <div>
  
            <div class="d-flex justify-content-center mt-5"><button class="btn btn-primary " type="submit">Alterar imagem</button></div>
            <div>
      
          <div class="form-group mt-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='user.nome' >
          </div>
  
          <div class="form-group">
            <label for="usuario">Email</label>
            <input type="text" class="form-control" id="email" placeholder="nome@email.com" [(ngModel)]='user.email' >
          </div>
  
          <div class="form-group">
            <label for="usuario">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Digite aqui o seu telefone" [(ngModel)]='user.telefone' >
          </div>
  
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}' >
          </div>
  
          <div class="form-group">
            <label for="senhaConf">Confirmar Senha</label>
            <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='user.senha' >
          </div>
  
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Concordo com os termos e condições
            </label>
          </div>
  
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>  
  </div>
